{% extends 'wishlist/base.html' %}
{% block content %}
<div class="container">
    <p>Автор: {{ object.creator }}</p>
    <p>Рассылка: {{ object.title }} </p>
    <p>Сообщение: {{ object.description}}</p>
    <p>Просмотры: {{ object.views_count}}</p>

            {% if request.user.is_authenticated %}
    <a href="{% url 'wishlist:update_wishlist' object.pk %}" class="btn btn-primary">Редактировать</a>
    <a href="{% url 'wishlist:delete_wishlist' object.pk%}" class="btn btn-danger">Удалить</a>
    <a href="{% url 'wishlist:personal_page_wishlist' %}" class="btn btn-secondary">К списку рассылок</a>
            {% endif %}
</div>
</div>
{% endblock %}
