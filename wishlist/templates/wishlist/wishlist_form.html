{% extends 'wishlist/base.html' %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">
                Добавление желания
                <p>Email пользователя: {{ request.user.email }}</p>
            </h3>

        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-success">Сохранить</button>
                {% if form.instance.pk %}
                <a href="{% url 'wishlist:personal_page_wishlist' %}">Назад к моей странице</a>
                {% else %}
                <a href="{% url 'wishlist:personal_page_wishlist' %}">Назад к моей странице</a>
                {% endif %}
            </form>
        </div>
        <div class="card-footer"></div>
    </div>
</div>
            {% endblock %}
